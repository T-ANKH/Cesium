<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 使用正确的字符集。 -->
    <meta charset="utf-8" />
    <!-- 告诉 IE 使用最新、最好的版本。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 使应用程序在移动设备上占据整个浏览器屏幕并禁用用户缩放。 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Hello World!</title>
    <!-- Build/CesiumUnminified/Cesium.js -->
    <script src="Cesium-1.124/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(Cesium-1.124/Build/Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>

        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYzZjMmU1ZC1lZjM4LTQ0ZjgtYjQ4NS04ZWNkZjcwYmM4MDYiLCJpZCI6MjU0MDIwLCJpYXQiOjE3NDIxMDczNjN9.V_8DpqsGs799P8KdP9A7yetgTq7sO2X5JJt3AqkMOuw";
        const viewer = new Cesium.Viewer("cesiumContainer", { infoBox: false, });

        // 添加 WMS 图层
        const provider = new Cesium.WebMapServiceImageryProvider({
            // url: 'http://localhost:8080/geoserver/cesium/wms',
            url: 'http://47.97.56.49:8081/geoserver/cesium/wms',
            layers: 'cesium:xiamen',
            parameters: {
                service: 'WMS',
                version: '1.3.0',
                request: 'GetMap',
                format: 'image/png',
                transparent: true,
                styles: '',
                tiled: true
            },
            enablePickFeatures: false,
            rectangle: Cesium.Rectangle.fromDegrees(117.5, 24.0, 118.5, 25.0) // 限制图层范围到厦门区域
        });
        viewer.imageryLayers.addImageryProvider(provider);

        // 设置相机位置到厦门
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(118.089425, 24.60, 100000)
        });
    </script>
</body>

</html>
