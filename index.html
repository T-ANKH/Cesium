<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium WMS TIF Demo</title>
    <script src="node_modules/cesium/Build/CesiumUnminified/Cesium.js"></script>
    <link href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script>
        window.CESIUM_BASE_URL = './node_modules/cesium/Build/Cesium';
    </script>
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: absolute;
        }

        .custom-infobox {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 5px;
            display: none;
            z-index: 99999;
            width: auto;
            min-width: 120px;
            border-radius: 2px;
            font-family: "Microsoft YaHei", Arial;
            pointer-events: all;
            user-select: text;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 5px;
            gap: 10px;
        }

        .info-label {
            color: #fff;
            font-size: 12px;
            white-space: nowrap;
        }

        .info-value {
            color: #fff;
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <!-- 信息框结构 -->
    <div id="customInfoBox" class="custom-infobox">
        <div class="info-row">
            <span class="info-label">NAME:</span>
            <span class="info-value" id="nameValue"></span>
        </div>
        <div class="info-row">
            <span class="info-label">CODE:</span>
            <span class="info-value" id="codeValue"></span>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
